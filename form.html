<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form App</title>

  <!-- iOS fullscreen web app -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- App icon will be injected dynamically -->
  <link id="iconLink" rel="apple-touch-icon" href="">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #fff;
    }
    iframe {
      border: none;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <iframe id="formFrame"></iframe>

  <script>
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    let formId = getParam("id");
    let appName = getParam("name") || "Form App";
    let color = getParam("color") || "#1E90FF";

    if (!formId) {
      document.body.innerHTML = "<p style='font-family:sans-serif;text-align:center;margin-top:50px;'>‚ùå No form ID provided.</p>";
    } else {
      let url = "https://docs.google.com/forms/d/e/" + formId + "/viewform?embedded=true";
      document.getElementById("formFrame").src = url;

      // Set app name
      document.title = appName;

      // Generate solid color icon dynamically
      let canvas = document.createElement("canvas");
      canvas.width = 180;
      canvas.height = 180;
      let ctx = canvas.getContext("2d");
      ctx.fillStyle = color;
      ctx.fillRect(0, 0, 180, 180);
      let dataUrl = canvas.toDataURL("image/png");

      document.getElementById("iconLink").setAttribute("href", dataUrl);
    }
  </script>
</body>
</html>
