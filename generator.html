<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form App Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      word-break: break-all;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Google Form App Generator</h1>
  <input type="text" id="formInput" placeholder="Paste your Google Form link here">
  <button onclick="generate()">Generate App Link</button>
  <div id="output"></div>

  <script>
    function extractFormId(url) {
      let match = url.match(/\/d\/e\/([^/]+)/);
      if (match) return match[1];
      if (/^[a-zA-Z0-9_-]+$/.test(url)) return url; // raw ID
      return null;
    }

    function generate() {
      let input = document.getElementById("formInput").value.trim();
      let id = extractFormId(input);
      if (!id) {
        document.getElementById("output").innerText = "Invalid form link or ID.";
        return;
      }
      let link = "form.html?id=" + encodeURIComponent(id);
      document.getElementById("output").innerHTML =
        `<p>✅ App link generated:</p><a href="${link}" target="_blank">${location.origin}/${link}</a><br><br>
         <small>Open in Safari on iOS → Share → Add to Home Screen</small>`;
    }
  </script>
</body>
</html>
